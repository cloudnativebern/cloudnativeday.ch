name: Lint, Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:

env:
  PUBLIC_EVENT_START: 2026-09-17T08:00
  PUBLIC_EVENT_END: 2026-09-17T23:00
  PUBLIC_CFP_END: 2026-04-30T23:59:59
  PUBLIC_TICKET_SALES_START: 2026-05-05T08:00:00
  PUBLIC_SESSIONIZE_CLIENT_ID: f3uupna0 # 2026
  PUBLIC_SESSIONIZE_EVENT_ID: swiss-cloud-native-day-2026
  PUBLIC_TITO_EVENT_ID: swiss-cloud-native-day-2026

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
      - name: Checkout repo
        uses: actions/checkout@v6
      - name: Install dependencies
        run: npm ci
      - name: Check
        run: npm run check
      - name: Lint
        run: npm run lint

  build:
    name: Build
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
      - name: Checkout repo
        uses: actions/checkout@v6
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Upload artifact
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./build

  deploy:
    name: Deploy
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Configure Deployment
        uses: actions/configure-pages@v5
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
